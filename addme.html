<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Me - Blood Donate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #dc3545;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    flex-wrap: wrap;
}

header .logo img {
    height: 50px; /* লোগোর সাইজ ঠিক রাখা */
}

.site-name {
    font-size: 24px;
    font-weight: bold;
}

/* Navigation menu */
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 10px;  /* মেনুগুলোর মাঝে ফাঁকা রাখা */
    flex-wrap: wrap;  /* মোবাইল ও ছোট স্ক্রিনে adjust হবে */
}

nav ul li {
    margin: 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    transition: 0.3s;
}

nav ul li a:hover {
    background: white;
    color: #dc3545;
}

/* মোবাইল ভার্সনে পাশাপাশি রাখার জন্য */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
        padding: 15px;
    }

    .logo img {
        height: 40px; /* মোবাইলের জন্য লোগো ছোট করা */
    }

    nav ul {
        flex-wrap: nowrap; /* মেনুগুলো পাশাপাশি থাকবে */
        justify-content: center; /* মাঝখানে থাকবে */
        overflow-x: auto; /* যদি জায়গা না থাকে তাহলে স্ক্রল হবে */
        white-space: nowrap; /* ব্রেক হবে না */
    }

    nav ul li {
        display: inline-block; /* মেনুগুলো পাশাপাশি রাখার জন্য */
    }
}

        main {
            text-align: center;
            padding: 50px 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #c82333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
        footer a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .site-name {
                font-size: 24px;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
    <div class="logo">
        <img src="bloodlogo.png" alt="Logo">
    </div>
    <div class="site-name">Blood Connect BD</div>
    <nav>
        <ul>
             <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li>
           
        </ul>
    </nav>
</header>


    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h2>Register as a Blood Donor</h2>
            <form id="donorForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="blood-group">Blood Group</label>
                <input type="text" id="blood-group" name="blood-group" required>
                <label for="Age">Age</label>
                <input type="text" id="Age" name="Age" required>

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="whatsapp">WhatsApp Number</label>
                <input type="tel" id="whatsapp" name="whatsapp">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact">
                <label for="district">District (জেলা)</label>
<input type="text" id="district" name="district" required>

<label for="division">Division (বিভাগ)</label>
<input type="text" id="division" name="division" required>

<label for="address">Address (ঠিকানা)</label>
<textarea id="address" name="address" required></textarea>


                <button type="button" onclick="sendEmail()">Add Me</button>
            </form>
            <p>আপনার ফর্ম এ ইনফো আমরা পর্যবেক্ষণ করে ২৪-৪৮ ঘণ্টার মধ্যে আপনাকে আইডি নম্বর ও পাসওয়ার্ড ইমেইল বা হোয়াটসঅ্যাপ প্রদান করবো।</p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 <a href="https://bengeltigerwd.github.io/AL-HIDAYA-WEB-STUDIO-BD/">Al Hidaya Web Studio Bangladesh</a>. All Rights Reserved.</p>
    </footer>

    <script>
        function sendEmail() {
            const form = document.getElementById("donorForm");
            const formData = new FormData(form);
            const emailBody = `
    Full Name: ${formData.get("name")}
    Blood Group: ${formData.get("blood-group")}
    Age: ${formData.get("Age")}
    Mobile Number: ${formData.get("mobile")}
    WhatsApp Number: ${formData.get("whatsapp")}
    Email Address: ${formData.get("email")}
    Contact Number: ${formData.get("contact")}
    District: ${formData.get("district")}
    Division: ${formData.get("division")}
    Address: ${formData.get("address")}
`;

            window.location.href = `mailto:ajmirahemed75@gmail.com?subject=New Blood Donor&body=${encodeURIComponent(emailBody)}`;
        }
    </script>
</body>
</html>
