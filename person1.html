<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person 1 - Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #dc3545;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 50px 20px;
            text-align: center;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #dc3545;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            font-weight: bold;
        }
        .card p {
            margin: 10px 0;
        }
        .card button {
            padding: 12px 20px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }
        .card button:hover {
            background: #b52a3b;
        }
        .card .back-button {
            background: #6c757d;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
        footer a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="bloodlogo.png" alt="Logo" height="50">
        </div>
        <div class="site-name">Person 1 Details</div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <p><strong>Name:</strong> Person 1</p>
            <p><strong>ID:</strong> 1001</p>
            <p><strong>Phone:</strong> +1234567890</p>
            <p><strong>Email:</strong> person1@example.com</p>
            <p><strong>WhatsApp:</strong> +1234567890</p>
            
            <button onclick="window.location.href='tel:+1234567890'">Call</button>
            <button onclick="window.location.href='https://wa.me/1234567890'">WhatsApp</button>
            <button class="back-button" onclick="window.history.back()">Back</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 <a href="https://bengeltigerwd.github.io/AL-HIDAYA-WEB-STUDIO-BD/">Al Hidaya Web Studio Bangladesh</a>. All Rights Reserved.</p>
    </footer>

</body>
</html>
