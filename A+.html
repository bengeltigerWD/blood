<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ Blood Group</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #loading-page {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #dc3545;
            color: #fff;
            font-size: 24px;
            z-index: 9999;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #dc3545;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header .logo img {
            height: 50px;
            display: block;
            margin: 0 auto;
        }
        .site-name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        .back-btn {
            background-color: #fff;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            color: #dc3545;
            cursor: pointer;
            margin-top: 20px;
        }
        nav {
            margin-top: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcccb;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .blood-group-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #dc3545;
        }
        .search-box {
            margin-bottom: 30px;
        }
        .search-box input {
            padding: 12px;
            width: 80%;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-box button {
            padding: 12px 20px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-box button:hover {
            background: #b52a3b;
        }
        .person-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            padding: 20px;
            background: #fff;
            border: 2px solid #dc3545;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
        footer a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Loading Page -->
    <div id="loading-page">
        <img src="image_2025-01-26_162258167.png" alt="Blood Donate Logo">
    </div>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="image_2025-01-26_162258167.png" alt="Logo">
        </div>
        <div class="site-name">Blood Donate</div>
        <nav>
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Add Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="back-btn">
            <button onclick="window.history.back()">Back</button>
        </div>

        <div class="blood-group-name">A+ Blood Group</div>

        <div class="search-box">
            <input type="text" placeholder="Search Name...">
            <button>Search</button>
        </div>

        <!-- Person Cards -->
        <div class="person-cards">
            <div class="card" onclick="window.location.href='profile1.html'">Person 1</div>
            <div class="card" onclick="window.location.href='profile2.html'">Person 2</div>
            <div class="card" onclick="window.location.href='profile3.html'">Person 3</div>
            <div class="card" onclick="window.location.href='profile4.html'">Person 4</div>
            <div class="card" onclick="window.location.href='profile5.html'">Person 5</div>
            <div class="card" onclick="window.location.href='profile6.html'">Person 6</div>
            <div class="card" onclick="window.location.href='profile7.html'">Person 7</div>
            <div class="card" onclick="window.location.href='profile8.html'">Person 8</div>
            <div class="card" onclick="window.location.href='profile9.html'">Person 9</div>
            <div class="card" onclick="window.location.href='profile10.html'">Person 10</div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 <a href="https://bengeltigerwd.github.io/AL-HIDAYA-WEB-STUDIO-BD/">Al Hidaya Web Studio Bangladesh</a>. All Rights Reserved.</p>
    </footer>

    <script>
        // Simulate loading page
        setTimeout(() => {
            document.getElementById('loading-page').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
