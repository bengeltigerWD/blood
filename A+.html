<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ Blood Group</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #loading-page {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #dc3545;
            color: #fff;
            font-size: 24px;
            z-index: 9999;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #dc3545;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .site-name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        .back-btn button {
            background-color: #fff;
            border: 2px solid #dc3545;
            font-size: 16px;
            padding: 10px 20px;
            color: #dc3545;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .blood-group-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #dc3545;
        }
        .search-box {
            margin-bottom: 30px;
        }
        .search-box input {
            padding: 12px;
            width: 80%;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 12px 20px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .person-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            padding: 20px;
            background: #fff;
            border: 2px solid #dc3545;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .active { color: green; }
        .deactive { color: red; }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading-page">
        <img src="image_2025-01-26_162258167.png" alt="Blood Donate Logo">
    </div>

    <header>
        
        <div class="site-name">Blood Donate</div>
        <nav>
            <a href="#">Contact</a>
            <a href="#">Add Me</a>
            <a href="#">About Us</a>
        </nav>
    </header>


    <main>
        <div class="back-btn">
            <button onclick="window.history.back()">Back</button>
        </div>

        <div class="blood-group-name">A+ Blood Group</div>

        <div class="search-box">
            <input type="text" id="search" placeholder="Search Name..." onkeyup="searchPerson()">
            <button onclick="searchPerson()">Search</button>
        </div>
<div class="person-cards" id="person-list">
<div class="card">
    <a href="person1.html">
        Person 1 <br> ID: 1001 <br>
        <span class="deactive" id="status1">Deactive</span><br>
        <button onclick="changeStatus(1)">Change Status</button>
    </a>
</div>
<div class="card">
    <a href="person2.html">
        Person 2 <br> ID: 1002 <br>
        <span class="deactive" id="status2">Deactive</span><br>
        <button onclick="changeStatus(2)">Change Status</button>
    </a>
</div>
<div class="card">
    <a href="person3.html">
        Person 3 <br> ID: 1003 <br>
        <span class="deactive" id="status3">Deactive</span><br>
        <button onclick="changeStatus(3)">Change Status</button>
    </a>
</div>
<div class="card">
    <a href="person4.html">
        Person 4 <br> ID: 1004 <br>
        <span class="deactive" id="status4">Deactive</span><br>
        <button onclick="changeStatus(4)">Change Status</button>
    </a>
</div>
<div class="card">
    <a href="person5.html">
        Person 5 <br> ID: 1005 <br>
        <span class="deactive" id="status5">Deactive</span><br>
        <button onclick="changeStatus(5)">Change Status</button>
    </a>
</div>
</div>
    </main>

<footer style="background-color: #333; color: #fff; padding: 20px 0; text-align: center; box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);">
    <p style="font-size: 16px; margin: 0;">&copy; 2024 
        <a href="https://bengeltigerwd.github.io/AL-HIDAYA-WEB-STUDIO-BD/" style="color: #dc3545; text-decoration: none; font-weight: bold;">
            Al Hidaya Web Studio Bangladesh
        </a>
    </p>
    <p style="font-size: 14px; margin-top: 10px;">All Rights Reserved</p>
</footer>


    <script>
        setTimeout(() => {
            document.getElementById('loading-page').style.display = 'none';
        }, 3000);

        function searchPerson() {
            let input = document.getElementById("search").value.toLowerCase();
            let cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                let name = card.innerText.toLowerCase();
                if (name.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

       let correctPasswords = {
            1: "pass1",
            2: "pass2",
            3: "pass3",
            4: "pass4",
            5: "pass5"
        };

        // পেজ লোড হওয়ার পরে পূর্বের সংরক্ষিত স্ট্যাটাস দেখানো হবে
        window.onload = function() {
            for (let i = 1; i <= 5; i++) {
                let savedStatus = localStorage.getItem("status" + i);
                if (savedStatus) {
                    document.getElementById("status" + i).innerText = savedStatus;
                    document.getElementById("status" + i).className = savedStatus === "Active" ? "active" : "deactive";
                }
            }
        }

        // স্ট্যাটাস পরিবর্তনের ফাংশন
        function changeStatus(personId) {
            let userPassword = prompt("Enter password to change status:");
            if (userPassword === correctPasswords[personId]) {
                let statusElement = document.getElementById("status" + personId);
                if (statusElement.innerText === "Deactive") {
                    statusElement.innerText = "Active";
                    statusElement.className = "active";
                } else {
                    statusElement.innerText = "Deactive";
                    statusElement.className = "deactive";
                }
                localStorage.setItem("status" + personId, statusElement.innerText);
                alert("Status updated successfully!");
            } else {
                alert("Incorrect password! Status change failed.");
            }
        }
    </script>
</body>
</html>
