<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blood Connect BD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* === BASIC STYLES === */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* === HEADER STYLES === */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #dc3545;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .logo img {
            height: 50px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
        }

        /* === NAVIGATION MENU === */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            justify-content: center;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: white;
            color: #dc3545;
        }

        /* === MOBILE RESPONSIVE MENU === */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .logo img {
                height: 40px;
            }

            nav ul {
                flex-wrap: nowrap;
                justify-content: center;
                overflow-x: auto;
                white-space: nowrap;
            }

            nav ul li {
                display: inline-block;
            }
        }

        /* === FORM CONTAINER === */
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .form-container button:hover {
            background: #c82333;
        }

        /* === FOOTER STYLES === */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }

        footer a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        /* === MOBILE RESPONSIVENESS === */
        @media (max-width: 768px) {
            .site-name {
                font-size: 20px;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="bloodlogo.png" alt="Logo">
        </div>
        <div class="site-name">Blood Connect BD</div>
        <nav>
            <ul>
                <li><a href="javascript:history.back()">Back</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="addme.html">I am interested</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="mailto:ajmirahemed75@gmail.com" method="POST" enctype="multipart/form-data">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 <a href="https://bengeltigerwd.github.io/AL-HIDAYA-WEB-STUDIO-BD/">Al Hidaya Web Studio Bangladesh</a>. All Rights Reserved.</p>
    </footer>

</body>
</html>
